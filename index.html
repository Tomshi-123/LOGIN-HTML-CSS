<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="Description" content="My Log in form">
        <title>Log in</title>
        <link rel="stylesheet"href="/css/style.css">
    </head>
    <body>
        <div class="Ruta">
            <form>         
                <h1>Welcome!</h1>

            
                <p class="p1">Enter email and password to log in.</p>
            
            
                <div class="fält">
                    <input type="text" id="email" placeholder="Email" required>
            
                </div>
            
                <div class="fält">
                    <input type="password" id="password" placeholder="Password" required>
                </div>


                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                
                <div class="create-account">
                    <p class="medlem">Don't have an account? Click <a href="" class="blimedlem">here</a> to become a member!</p>
                </div>

                <button type="submit" class="knapp">Log in</button>
            
            </form>
        </div>

    </body>
</html>
