<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="Description" content="My Log in form">
        <title>Log in</title>
        <link rel="stylesheet"href="/style.css">
    </head>
    <body>
        <div class="container">
            <form action="https://www.icegif.com/wp-content/uploads/2023/09/icegif-506.gif" method="POST" target="_self">         
                <h1>Welcome!</h1>

            
                <p class="p1">Enter email and password to log in.</p>
            
            
                <div class="field">
                    <input type="text" id="email" placeholder="Email" required>
            
                </div>
            
                <div class="field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>


                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                


                <button type="submit" class="btn">Log in</button>

                <div class="create-account">
                    <p class="medlem">Don't have an account? </p>
                </div>

                <button type="button" class="rgstr">Register.</button>
            </form>
        </div>

    </body>
</html>
